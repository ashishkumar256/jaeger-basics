apiVersion: apps/v1
kind: Deployment
metadata:
  name: sunspot-backend
  labels:
    name: sunspot-backend
  # annotations:
  #   "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sunspot-backend
  template:
    metadata:
      labels:
        app: sunspot-backend
    spec:
      hostNetwork: true
      containers:
        - name: sunspot-backend
          image: ashishkumar256/trace-api:auto-11
          imagePullPolicy: Always
          ports:
            - name: backend-port
              containerPort: 8000
              protocol: TCP
          env:
            # - name: HOST_IP
            #   valueFrom:
            #     fieldRef:
            #       fieldPath: status.hostIP
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-agent-opentelemetry-collector:4318/v1/traces"
            - name: OTEL_SERVICE_NAME
              value: "hello-django"
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "http/protobuf"                    
        # - name: redis
        #   image: redis
        #   imagePullPolicy: Always
        #   ports:
        #     - name: redis-port
        #       containerPort: 6379
        #       protocol: TCP
        #   readinessProbe:
        #     exec:
        #       command:
        #         - redis-cli
        #         - PING
        #     initialDelaySeconds: 5
        #     periodSeconds: 10
        #     timeoutSeconds: 5
        #   livenessProbe:
        #     exec:
        #       command:
        #         - redis-cli
        #         - PING
        #     initialDelaySeconds: 15
        #     periodSeconds: 20
        #     timeoutSeconds: 5
        #     failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
    name: sunspot-backend
spec:
    selector:
        app: sunspot-backend
    ports:
        - name: backend-port
          protocol: TCP
          port: 8000
          targetPort: 8000
        - name: redis-port
          protocol: TCP
          port: 6379
          targetPort: 6379          