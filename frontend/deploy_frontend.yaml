apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-frontend
  labels:
    name: counter-frontend
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-frontend
  template:
    metadata:
      labels:
        app: counter-frontend
    spec:
      containers:
        - name: counter-frontend
          image: ashishkumar256/trace-ui:8
          imagePullPolicy: Always
          env:
            - name: COUNTER_ENDPOINT
              value: "http://counter-backend.default.svc.cluster.local:8000"
          ports:
            - name: frontend-port
              containerPort: 5000
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
    name: counter-frontend
spec:
    selector:
        app: counter-frontend
    ports:
        - protocol: TCP
          port: 5000
          targetPort: 5000
